<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
</head>
<body>
    <!-- 
        Create a business name generator by combining list of adjectives, shop name, another word
    
    Adjectives:
    Crazy
    Amazing
    Fire

    Shop Name:
    Engine 
    Foods
    Garments

    Another Word:
    Bros
    Limited
    Hub
    
    
    -->

    <script>
        let rand = Math.random()
         // 3 ranges ===> 0 0.33 0.66 1
         let first, second, third;
        if(rand<0.33){
            first = "Crazy"
            second = "Engine"
            third = "Bros"
        }
        else if(rand<0.66 && rand>=0.33){
            first = "Amazing"
            second = "Foods"
            third = "Limited"
        }
        else{
            first = "Fire"
            second = "Garments"
            third = "Hub"
        }

        console.log(`${first} ${second} ${third}`)

    </script>
</body>
</html>
