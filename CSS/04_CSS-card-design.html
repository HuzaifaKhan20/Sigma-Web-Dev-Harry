<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <style>
        body{
            background-color: gray;
        }
        .card {
            background-color: white;
            width: 198px;
            height: 244px;
            border-radius: 7px;
        }
        .image {
            padding: 5px;
        }
        .image img {
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
            <img width="188px" src="https://upload.wikimedia.org/wikipedia/commons/0/02/Boat_Man.JPG" alt="">
        </div>
    </div>
</body>
</html>
