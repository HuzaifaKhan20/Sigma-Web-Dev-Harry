<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .first {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap:23px;
            margin: 70px;
            font-family: sans-serif;
        }

        .first span img {
            width: 82px;
            margin: 0 23px;
        }

        .first span {
            font-size: 40px;
        }

        .first p {
            font-size: 22px;
            text-align: center;
            width: 44vw;
        }

        .btn {
            background-color: #00b6d1;
            padding: 14px 16px;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            margin: 10px 0;
            cursor: pointer;
        }

        .green {
            background-color: #5cb85c;
        }   

        .flex {
            display: flex;
        }

        .small {
            font-size: 12px;
        }

        .second {
            max-width: 90vw;
            margin: 0 auto;
        }
        .item {
            padding: 23px;
            background-color: #ecebeb;
            border-radius: 12px;
            margin: 10px;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .download :nth-child(2){
            font-size: 22px;
        }

        .item-lang {
            font-weight: 700;
            text-align: center;
            padding-bottom: 36px;
        }

        .download {
            display: flex;
            gap: 10px;
            align-items: center;
            font-family: sans-serif;
            margin-bottom: 20px;
        }

        .download img {
            padding: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .item-btns {
            display: flex;
            justify-content: center;
        }

        .item-btns .btn {
            margin-right: 5px;
        }

        @media screen and (max-width:1145px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="first">
            <span>Download <b>UltraEdit</b> for Windows <img width="34" src="https://www.ultraedit.com/wp-content/uploads/2022/10/Reviews.png" alt=""></span>
            
            
<p>Download and try UltraEdit before you buy it! This download includes the full Windows version of the text editor.</p>
<div>
    <button class="btn">

        <section class="second">
            <div class="download">
                <img width="50px" src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE_logo_icon_white.png" alt="">
                <span>Download UltraEdit</span>
                <span class="small">v2023.2(released 2023/12/15) | Hotfix</span>
            </div>

            <div class="grid">
                <div class="item">
                    <div class="item-lang">English</div>
                    <div class="item-btns">
                    <button class="btn blue">Download 32-bit</button>
                    <button class="btn green">Download 64-bit</button></div>
                </div>
                <div class="item">
                    <div class="item-lang">English</div>
                    <div class="item-btns">
                    <button class="btn blue">Download 32-bit</button>
                    <button class="btn green">Download 64-bit</button></div>
                </div>
                <div class="item">

                    <div class="item-btns">

                    <button class="btn blue">Download 32-bit</button>
                    <button class="btn green">Download 64-bit</button></div>
                </div>

                    <div class="item-btns">
                    <button class="btn blue">Download 32-bit</button>
                    <button class="btn green">Download 64-bit</button></div>

            </div>
        </section>
    </main>
</body>
</html>
